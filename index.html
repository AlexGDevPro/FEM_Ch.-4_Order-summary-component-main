<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Alex G">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- POLYFILL -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->

</head>
<body class="d-flex flex-column justify-content-center align-items-center">

  <!-- Bootstrap card -->
  <div class="card mx-auto shadow-lg" style="width: 20rem;">

    <!-- Card image -->
    <img src="./images/illustration-hero.svg" class="card-img-top" alt="Dancing hero">

    <!-- Card body -->
    <div class="card-body">

      <h1 class="card-title fw-bold text-center py-3">Order Summary</h1>

      <p class="card-text text-secondary text-center px-2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <!-- Plan box -->
      <div class="d-flex justify-content-between align-items-center plan-box text-center mx-auto px-3 my-4">

        <img src="./images/icon-music.svg" alt="Icon music">

        <!-- Annual plan -->
        <div class="plan-content pt-3">

          <h2 class="plan-title fw-bold m-1">Annual Plan</h2>
          <p class="plan-desc text-secondary p0">$59.99/year</p>

        </div>

        <a href="#" class="fw-bold">Change</a>
      </div>

      <!-- Button part -->
      <a href="#" class="spe-btn">Proceed to Payment</a>
      <a href="#" class="spe-btn-2 text-decoration-none text-secondary fw-bold d-block mx-auto text-center m-2 mt-3 pt-2">Cancel Order</a>
    </div>
  </div>

  <!-- FEM Element -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AlexGDevPro">AlexGDevPro</a>.
  </div>

  <!--JQuery-->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <!--Bootstrap-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
